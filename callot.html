<div style="max-width:400px;padding:20px;border:1px solid #aaa;border-radius:10px">
  <h3>Lot Size Calculator (Universal)</h3>

  <label>Entry Price</label>
  <input id="entry" type="number" step="0.00001">

  <label>Stop Loss Price</label>
  <input id="sl" type="number" step="0.00001">

  <label>Risk ($)</label>
  <input id="risk" type="number" step="0.01">

  <label>Pip Value per Lot</label>
  <input id="pipvalue" type="number" step="0.0001" placeholder="Forex=10, Gold=1, BTC=0.1">

  <button onclick="calcLot()">Calculate</button>

  <h4 id="result">Lot: 0.00</h4>
</div>

<script>
function calcLot(){
  let entry = parseFloat(document.getElementById("entry").value);
  let sl = parseFloat(document.getElementById("sl").value);
  let risk = parseFloat(document.getElementById("risk").value);
  let pipvalue = parseFloat(document.getElementById("pipvalue").value);

  let distance = Math.abs(entry - sl);
  let lot = risk / (distance * pipvalue);

  document.getElementById("result").innerHTML = 
     "Lot Size: " + lot.toFixed(3) + " lots";
}
</script>
